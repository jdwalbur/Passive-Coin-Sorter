<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Transaction history</title>

  <!-- Include Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Coin Sorter Web</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">History <span class="sr-only">(current)</a>
        </li>
    </div>
  </nav>

  <main class="container-fluid">
    <br />

    <div class="btn-group btn-group-lg mx-auto" role="group">
      <a href="/history?timeframe=today"><button type="button" class="btn btn-outline-secondary">Today</button></a>
      <a href="/history?timeframe=week"><button type="button" class="btn btn-outline-secondary" href="/history?timeframe=week">Last 7 Days</button></a>
      <a href="/history?timeframe=all"><button type="button" class="btn btn-outline-secondary" href="/history?timeframe=all">All Transactions</button></a>
    </div>

    <br />

    <table class="table table-hover">
      <thread class="thread-light">
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Amount</th>
          <th scope="col">Balance</th>
        </tr>
      </thread>
      <tbody id="tbody_transactions">
        {% for i in data %}
          <tr>
            <td>{{i[1]}}</td>
            <td>${{ "%0.2f"|format(i[2]) }}</td>
            <td>${{ "%0.2f"|format(i[3]) }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <!-- Include jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="/static/database_access.js" type="text/javascript"></script>
</body>
</html>
